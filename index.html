          type="text"
          id="search-input"
          placeholder="Search constellations"

        <button id="search-button">Search</button>
      </div>

        <h2 id="constellation-name"></h2>
        <p id="constellation-coordinates"></p>
        <p id="constellation-distance"></p>
        <p id="constellation-facts"></p>
      </div>
